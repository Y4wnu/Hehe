<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="love letter.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Google Font Link -->
    <title>Love letter</title>
  </head>
  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelope"></div>
        <div class="envelope-text">I love you baby Phiaaa!!!</div> <!-- New Text -->
        <div class="front"></div>
        <div class="card">
          <div class="text">Can I</br>ask you </br>a question?</div>
          <div class="heart"></div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
    </div>
    <div class="shadow"></div>
    <!-- Options Container (Hidden initially) -->
    <div class="options" style="display: none;">
      <button id="yes" class="option-btn">Yes</button>
      <button id="no" class="option-btn">No</button>
    </div>
    <script src="love letter.js"></script>
  </body>

</html>
